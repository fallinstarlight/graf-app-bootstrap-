<!DOCTYPE html>

    <title>Integración boostrap</title>

                <img src="assets/img/redes.jpg" style="height: 40px; width: 140px;">
            </div>
            
            <!-- Usuario 2 -->
            <div class="col-md-3 p-4 text-center" style="background-color: #f3f3f3; border-radius: 20px; margin: 10px;">

                <br><br>

            </div>
            
            <!-- Usuario 3 -->
            <div class="col-md-3 p-4 text-center" style="background-color: #f3f3f3; border-radius: 20px; margin: 10px;">

                <br><br>
                <img src="assets/img/redes.jpg" style="height: 40px; width: 140px;">

        </div>

        <div class="row mt-4">
            <div class="col-md-12 bg-primary text-white text-center">
                <br>
                <h1><b>HTML CSS BOOTSTRAP</b></h1>
                <br>
            </div>
        </div>
    </div>

</html>
